<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>U of O Boot Camp Quiz</title>
</head>

<body>

    <!--beginning with workout duck -->
    <div class="card" id="start-screen">
        <h1> Boot Camp Coding Quiz</h1>
        <button class="btn btn-primary" id="start-button">start</button>
        <img src="duckpushups.gif" alt="UofO Duck doing pushups" class="duck-img"> 
        

    <!-- actual questions -->
    </div>
    <div class="card hide" id="quiz-screen">
        <h1 id="question-title"> question </h1>
        <div id="choices"></div>
        <h7 id="timer"></h7>
    </div>


    <!-- end with score and celebration -->
    <div class="card hide" id="end-screen">
        <h1> Game Over </h1>
        <img src="duckroll.gif" alt="UofO Duck Roll" class="duck-img">
        </br>
        <h2 id="score"> </h2>                       
        <button class = "btn btn-primary" id="save-score"> Save Score </button>                    

    </div>
 

    <script src="assets/script.js"></script>
</body>

</html>
